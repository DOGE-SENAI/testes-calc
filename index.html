<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div class="operacao">
        <label for="adicao">Adição</label>
        <input id="adicao" type="text" />
        <button>Fazer adição</button>
      </div>

      <div class="operacao">
        <label for="subtracao">Subtração</label>
        <input id="subtracao" type="text" />
        <button>Fazer subtração</button>
      </div>

      <div class="operacao">
        <label for="multiplicacao">Multiplicação</label>
        <input id="multiplicacao" type="text" />
        <button>Fazer multiplicação</button>
      </div>

      <div class="operacao">
        <label for="divisao">Divisão</label>
        <input id="divisao" type="text" />
        <button>Fazer divisão</button>
      </div>
      
      <div id="resultado"></div>
    </div>
  </body>
</html>
