<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>Calculadora</title>

  <body>
    <div class="container">
      <div class="operacao">
        <label for="adicao">Adição</label>
        <input id="adicao" type="text" />
        <input id="adicao2" type="text" />
        <button onclick="{
          var _1 = document.getElementById('adicao').value;
          var _2 = document.getElementById('adicao2').value;
          var res = document.getElementById('resultado').innerText = 
          'Resultado: ' + somar(_1, _2)
          }">Fazer adição</button>
      </div>

      <div class="operacao">
        <label for="subtracao">Subtração</label>
        <input id="subtracao" type="text" />
        <input id="subtracao2" type="text" />
        <button onclick="{
          var _1 = document.getElementById('subtracao').value;
          var _2 = document.getElementById('subtracao2').value;
          var res = document.getElementById('resultado').innerText = 
          'Resultado: ' + subtrair(_1, _2)
          }">Fazer subtração</button>

      <div class="operacao">

        <button onclick="{
          var _1 = document.getElementById('multiplicacao').value;

          var res = document.getElementById('resultado').innerText = 
          'Resultado: ' + multiplicar(_1, _2)
          }">Fazer multiplicação</button>
      </div>

      <div class="operacao">
        <label for="divisao">Divisão</label>
        <input id="divisao" type="text" />
        <input id="divisao2" type="text" />
        <button onclick="{
          var _1 = document.getElementById('divisao').value;
          var _2 = document.getElementById('divisao2').value;
          var res = document.getElementById('resultado').innerText = 
          'Resultado: ' + dividir(_1, _2)
          }">Fazer divisão</button>
      </div>
      
      <div id="resultado" style="font-size: 30px;"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
